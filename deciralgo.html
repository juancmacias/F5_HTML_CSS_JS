<!DOCTYPE html>
<html lang="es">
	<head>
		<style>
			/* CSS comes here */
			body {
			    font-family:arial;
			}
			input {
			    padding: 10px;
			    width: 300px;
			    border-radius: 5px;
			    border: solid 2px #BBB;
			}
			div {
			    margin:10px 0px;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
		</style>
		<title>Texto to audio</title>
	</head>
	<body>
	    <h2>JavaScript Text to Speech</h2>
		<div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."/></div>
        <div><button type="button" onclick="textToAudio()">Speak</button></div>
        <br/>
        <div><small><b>NOTA:</b> Inserta un texto en la caja y depues pulsa Speak.</small></div>
		<script>
			/* JS aquí va */
            function textToAudio() {
				// la caja de donde vamos ha sacar el texto ha speech
                let msg = document.getElementById("text-to-speech").value;
                // es experimental y no es valido para todos los navegadortes
				// iniciamos el constructor --> SpeechSynthesisUtterance()
                let speech = new SpeechSynthesisUtterance();
				// recuperamos el lenguaje del navegaador
				let ln = navigator.language || navigator.userLanguage;
				console.log("El lenguaje es: "+ ln);
				//Importante para dialecto del audio
                speech.lang = ln;
                // texto que decir
                speech.text = msg;
				// nivel de volumen
                speech.volume = 1;
				// velocidad de pronunciación
                speech.rate = 1;
				// tipo de tono de voz
                speech.pitch = 1;
                
				// lo lanzamos con los parametros
                window.speechSynthesis.speak(speech);
            }
		</script>
	</body>
</html>
